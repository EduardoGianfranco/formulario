<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <h1 style="text-align: center;">Registro del Apoderado</h1>
    <form>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="nomapo" class="form-control">
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input type="text" name="apeapo" class="form-control">
        </div>

        <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input type="date" name="fecapo" class="form-control">
        </div>

        <div class="form-group">
            <label>DNI del Apoderado</label>
            <input type="text" name="dniapo" class="form-control">
        </div>

        <div class="form-group">
            <label>DNI del Estudiante</label>
            <input type="text" name="dniest" class="form-control">
        </div>

        <div class="form-group">
            <label>Contrase√±a</label>
            <input type="password" name="pass" class="form-control">
        </div>
    
        <button type="submit" class="btn-primary">Registrar</button>
      </form>   
</body>
